name: "AppImage creator"
description: "Used to generate AppImage packages"
author: "Emiliopg91"
branding:
  icon: activity
  color: white
outputs:
  version:
    description: "Application version"
  is_update:
    description: "Decision if the AppImage needs to be updated"
runs:
  using: "composite"
  steps:
    - run: sudo apt-get update
      shell: bash
    - run: sudo apt-get install -y jq libfuse2
      shell: bash
    - run: pip install --upgrade certifi
      shell: bash
    - run: python3 $GITHUB_ACTION_PATH/createAppImage.py
      shell: bash
    - uses: actions/upload-artifact@v4
      with:
        name: appimage-files
        path: |
          ${{ env.APPIMAGE_PATH }}
          ${{ env.APPIMAGE_PATH }}.zsync
